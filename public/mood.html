<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Vibron - Mood Player</title>
  <link rel="icon" type="image/x-icon" href="/v.ico" />
  <!-- Correct CSS path -->
  <link rel="stylesheet" href="/css/mood.css" />
</head>
<body> 
  <!-- Top bar with branding and switch button -->
  <header class="top-bar">
    <div class="branding">
      <img src="/v.ico" alt="Vibron Logo" class="logo" />
      <span class="brand-name">Vibron</span>
    </div>
    <button class="switch-btn" onclick="window.location.href='/normal.html'">
      Switch to Normal Player
    </button>
  </header>

  <div class="container">
    <h1>Mood-based Music Player</h1>
    <button class="primary" id="startBtn">Use Camera</button>

    <div class="stage" style="position: relative;">
  <video id="video" autoplay muted playsinline></video>
  <canvas id="overlay"></canvas>

  <!-- Fun Fact Placeholder -->
<div id="fun-fact" class="fun-fact-placeholder" style="display: flex; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
  justify-content: center; align-items: center; flex-direction: column; color: white; text-align: center; padding: 1rem; pointer-events: none; z-index: 1;">
  <h3 style="font-weight: 600; margin-bottom: 0.5rem;">Did You Know?</h3>
  <p id="fact-text" style="font-style: italic; font-size: 1.1rem; margin: 0.5rem 0;">Loading fun fact...</p>
  <button id="change-fact-btn" style="padding: 6px 12px; background: rgba(255,255,255,0.1); border: 1px solid #ccc; color: #fff; cursor: pointer; border-radius: 4px; pointer-events: auto;">
    Change Fact
  </button>
</div>

</div>


    <div class="emotion-display" id="emotion-display"></div>

    <div class="controls">
      <button class="secondary" id="prevSongBtn">Previous Song</button>
      <button class="secondary" id="changeSongBtn">Change Song</button>

      <div>
        <label for="testMood">Test Mood:</label>
        <select id="testMood">
          <option value="auto">Auto (from face)</option>
          <option value="happy">happy → party</option>
          <option value="sad">sad → sad</option>
          <option value="angry">angry → item</option>
          <option value="neutral">neutral → love</option>
          <option value="surprised">surprised → mass</option>
          <option value="disgusted">disgusted → instrumental</option>
          <option value="fearful">fearful → romantic</option>
        </select>
      </div>

      <div>
        <label for="languageSelect">Language:</label>
        <select id="languageSelect">
          <option value="english">English</option>
          <option value="hindi">Hindi</option>
          <option value="kannada">Kannada</option>
          <option value="malayalam">Malayalam</option>
          <option value="marathi">Marathi</option>
          <option value="punjabi">Punjabi</option>
          <option value="tamil">Tamil</option>
          <option value="telugu">Telugu</option>
        </select>
      </div>
    </div>

    <audio id="musicPlayer" controls></audio>

    <div class="hint">
      If camera fails or models aren’t present, choose a test mood to play music anyway.
    </div>
  </div>

  <!-- TensorFlow.js v1.7.4 for face-api.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.7.4/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>

  <!-- Correct JS paths -->
  <script src="/mood.js"></script>
  <script src="/shared.js"></script>
</body>
</html>
